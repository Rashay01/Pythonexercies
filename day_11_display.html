<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        .container{
            background-color: orange;
            width: 50%; 
        }
        p{
            background-color: purple;
        }
        a {
            background-color: pink;
        }
        .web{
            display: inline-block;
            height : 400px;
            width : 300px;
        }
    </style>
</head>
<body>
    <!-- inline block is a hybride of block & inline -->
    <!-- respects height and width  -->
    <!-- comes side by side -->
    <a class ="web" href="">Google.com</a>
    <a href="" > Link 10</a>
    <!-- display block - p, h1-h6 -->
    <!-- stacked - one below the other -->
    <!-- block full width of the container -->
    <!-- respects height and width -->
    <p>Para 1</p>
    <p>Para 2</p>
    <h1>test</h1>

     <!-- display inline  -->
     <!-- more customizable -->
     <!-- side by side -->
     <!-- only content width & height-->
     <!-- inline elements do not respect height or width -->
     <div class="container">
         <a href="">link 1</a>
     </div>
    <a href="">link 2</a>

    <div class="container">
        <h1>test</h1>
        <p>Para 1</p>
        <p>Para 2</p>
    </div>
    
    <!-- it is inline-block -->
    <img
        src="https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg" 
    />
    <!-- <a href="">Link 3</a> -->
    <p>block ocupies its own full width of container</p>

    
</body>
</html>
